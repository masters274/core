name: Publish
on:
  push:
    branches:
      - main
  workflow_dispatch:  # This allows manual triggering

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Publish
        env:
          APIKEY: ${{ secrets.APIKEY }}
        run: .\publish.ps1
        shell: pwsh
